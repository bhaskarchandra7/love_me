<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Me Page</title>
    <style>
        body {
            background: url("https://media.tenor.com/RamkgwvrDmAAAAAj/tea-gif-cute.gif") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            /* background: rgba(255, 255, 255, 0.8); */
            border-radius: 15px;
            margin-top: 50px;
        }

        h2 {
            font-size: 40px;
            color: rgb(46, 65, 233);
        }

        .yes, .no {
            margin: 20px;
        }

        button {
            padding: 10px;
            font-size: 25px;
            cursor: pointer;
            border: 2px solid black;
            border-radius: 10px;
            background-color: #4af806;
            color: #050505;
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 30px;
            }

            button {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><img src="https://media.tenor.com/pZ4X_jlgIQgAAAAj/flora-cash-you-love-me.gif" alt=""></h2>
        
        <div class="heart-gif">
            <img src="https://media.tenor.com/9L3dafxnOfoAAAAj/peach-goma-peach-and-goma.gif" alt="Heart GIF">
        </div>

        <h2 id="massage"></h2>

        <div class="yes">
            <button onclick="showLove()">YES</button>
        </div>
        <div class="no">
            <button onmouseenter="changeNoLocation()" onclick="changeNoLocation()">NO</button>
        </div>
    </div>

    <script>
        function showLove() {
            // Display a message after clicking 'YES' with a GIF
            const messageElement = document.getElementById('massage');
            
            // Create an image element
            const imgElement = document.createElement('img');
            imgElement.src = 'https://media.tenor.com/NSA0jIwIP8MAAAAj/pobaby-cute.gif';
            imgElement.alt = 'Kisses GIF';
        
            // Clear existing content and append the image
            messageElement.innerHTML = '';
            messageElement.appendChild(imgElement);

            // Hide other elements
            document.querySelector('h2').style.display = 'none';
            document.querySelector('.heart-gif').style.display = 'none';
            document.querySelector('.yes').style.display = 'none';
            document.querySelector('.no').style.display = 'none';
        }

        function changeNoLocation() {
            const container = document.querySelector('.container');
            const noButton = document.querySelector('.no');

            // Generate random positions for the 'NO' button
            const randomX = Math.floor(Math.random() * container.clientWidth);
            const randomY = Math.floor(Math.random() * container.clientHeight);

            // Set the new position
            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
